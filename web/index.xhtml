<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <div align="center"> 
            <title>WebMusic</title>
            <link href="resources/css/projeto3CSS.css" rel="stylesheet" type="text/css" />
            <p style="background-color: white; font: bold 40px Arial, Helvetica, sans-serif">Bem-vindo ao GetPlayWEB</p>
            <h:form >
                <h:outputText style="font: normal 30px Arial, Helvetica, sans-serif; color: white" value="#{ManagerUser.error}" />
                <Table>
                    <tr>
                        <!--Vai ao ficheiro css e carrega as definições input-->
                        <td align="right"> 
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Email: </p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Password: </p>
                        </td>
                        <td align="left"> 
                            <p><h:inputText style="background-color: white; font: normal 25px Arial, Helvetica, sans-serif" value="#{ManagerUser.email}" /></p>
                            <p><h:inputSecret style="background-color: white; font: normal 25px Arial, Helvetica, sans-serif" value="#{ManagerUser.pass}"/></p>
                        </td>
                    </tr>
                </Table>
                <td><h:commandButton style="background-color: orange;font: normal 30px Arial, Helvetica, sans-serif" value="Login" action="#{ManagerUser.login}" /></td>
                <td><h:commandButton style="background-color: orange;font: normal 30px Arial, Helvetica, sans-serif" value="Registar" action="registerUser" /></td>      
                <hr/>
            </h:form>
        </div>
    </h:head>
    <h:body style="background-color: orangered">
        <div align="center">
            <img src="resources/images/wolrd-music-icon.png" />
        </div>
    </h:body>
</html>
