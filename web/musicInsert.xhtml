<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WebMusic</title>
    </h:head>
    <h:head>
        <div align="center"> 
            <h:form >
                <title>WebMusic</title>
                <link href="resources/css/projeto3CSS.css" rel="stylesheet" type="text/css" />
                <p style="background-color: white; font: bold 40px Arial, Helvetica, sans-serif">GetPlayWEB</p>
                <h:outputText style="font: normal 30px Arial, Helvetica, sans-serif; color: white" value="#{ManagerUser.error}" />
            </h:form>
        </div>
    </h:head>
    <h:body style="background-color: orangered">
        <div align="center">
            <h:form>
                
                <Table>
                    <tr>
                        <!--Vai ao ficheiro css e carrega as definições input-->
                        <td align="right"> 
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Title</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Artist</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Album</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Year</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Path</p>
                        </td>
                        <td align="left"> 
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerMusic.title}"/></p>
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerMusic.artist}"/></p>
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerMusic.album}"/></p>
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerMusic.year}"/></p>
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerMusic.path}"/></p>
                        </td>
                    </tr>
                </Table>
                <td><h:commandButton style="background-color: orange;font: normal 30px Arial, Helvetica, sans-serif" value="Submit" action="#{ManagerMusic.createMusic()}" /></td>
                <p style="background-color: white; color: white">.</p>
                <img src="resources/images/wolrd-music-icon.png" />
            </h:form>
        </div>
    </h:body>
</html>
