<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WebMusic</title>
    </h:head>
    <h:head>
        <div align="center">
            <h:form >
                <title>WebMusic</title>
                <link href="resources/css/projeto3CSS.css" rel="stylesheet" type="text/css" />
                <p style="background-color: white; font: bold 40px Arial, Helvetica, sans-serif">GetPlayWEB</p>
                <h:outputText style="font: normal 30px Arial, Helvetica, sans-serif; color: white" value="#{ManagerUser.error}" />
            </h:form>
        </div>
    </h:head>
    <h:body style="background-color: orangered">
        <div align="center">
            <h:form>
                <Table>
                    <tr>
                        <!--Vai ao ficheiro css e carrega as definições input-->
                        <td align="right">
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Name</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Email</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">New Password</p>
                            <p style="font: normal 30px Arial, Helvetica, sans-serif">Re-enter Password</p>
                        </td>
                        <td align="left">
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerUser.loggedUser.name}"/></p>
                            <p><h:inputText style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerUser.loggedUser.email}"/></p>
                            <p><h:inputSecret style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerUser.pass}"/></p>
                            <p><h:inputSecret style="background-color: white; font: normal 30px Arial, Helvetica, sans-serif" value="#{ManagerUser.pass1}"/></p>
                        </td>
                    </tr>
                </Table>
                <td><h:commandButton style="background-color: orange;font: normal 30px Arial, Helvetica, sans-serif" value="Confirm" action="#{ManagerUser.changeDataUser()}" /></td>
                <td><h:commandButton style="background-color: red;font: normal 30px Arial, Helvetica, sans-serif" value="Remove Account" action="#{ManagerUser.deleteUser()}" /></td>
                <p style="background-color: white; color: white">.</p>
                <img src="resources/images/wolrd-music-icon.png" />
            </h:form>
        </div>
    </h:body>
</html>
